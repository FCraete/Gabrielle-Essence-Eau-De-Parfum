<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Gabrielle Essence</title>
  </head>
  <body>
    <div class="container">
      <img
        src="images/image-product-desktop.jpg"
        alt="Gabrielle Perfum Bottle"
        class="desktop"
      />
      <img
        src="images/image-product-mobile.jpg"
        alt="Gabrielle Perfum Bottle"
        class="mobile"
      />

      <div class="right-side">
        <p class="perf-text">PERFUME</p>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p class="description">
          A floral, solar and voluptous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL
        </p>
        <div class="prices">
          <p class="price">$149.99</p>
          <p class="s-price"><s>$169.99</s></p>
        </div>

        <button class="button">
          <i class="ph-shopping-cart"></i>Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
